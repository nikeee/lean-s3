# Docs: https://github.com/evilmartians/lefthook/blob/master/docs/configuration.md
pre-push:
  commands:
    lint:
      run: node --run ci

pre-commit:
  parallel: true
  commands:
    format:
      glob: "*.{js,ts}"
      run: node --run format
      stage_fixed: true

output:
  - summary
  - success
  - failure
  - execution_info
  - skips
